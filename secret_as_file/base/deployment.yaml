apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        volumeMounts:
        - name: secret-volume
          mountPath: /etc/secrets
      volumes:
        - name: secrets-files
          secret:
            secretName: my-secret # name of the Secret